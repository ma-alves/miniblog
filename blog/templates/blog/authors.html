{% extends "base_generic.html" %}

{% block content %}
  <h1>Authors</h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
      <li>
        <a href="">{{ author.user }} - </a>
        {{ author.bio }}
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no authors available.</p>
  {% endif %}
{% endblock %}
